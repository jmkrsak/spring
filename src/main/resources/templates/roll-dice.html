<div class="container mt-4">
    <form action="/roll-dice" method="post">
        <div class="card">
            <div class="card-header">
                <p>Guess the number!</p>
            </div>
            <div class="card-body">
                <label class="fw-bold">Guess a number and roll the dice to see if you guessed correctly:</label>
                <select class="form-select" name="guess" aria-label="Disabled select example">
                    <option selected disabled>Guess a number</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-primary">Roll the dice</button>
            </div>
        </div>
    </form>
</div>

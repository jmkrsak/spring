<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{partials/header.html :: header}"></th:block>

<body>
<!-- Navigation bar -->
<th:block th:replace="~{partials/navbar.html :: navbar}"></th:block>

<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <p>Here are your results!</p>
        </div>
        <div class="card-body">
            <ul class="list-group list-group-flush">
                <il class="list-group-item">The number guessed was: <span th:text="${guess}" /></il>
                <li class="list-group-item">The number rolled was: <span th:text="${random}" /></li>
            </ul>
        </div>
        <div class="card-footer">
            <p th:text="${checkInput}" />
        </div>
    </div>
</div>

<th:block th:replace="~{partials/footer.html :: footer}"></th:block>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

</body>
</html>

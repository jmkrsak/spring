<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">

<th:block th:replace="~{partials/header.html :: header}"></th:block>
<body>

<th:block th:replace="~{partials/navbar.html :: navbar}"></th:block>

    <h1>Log In</h1>
    <div th:if="${param.error}">
        Invalid Username and Password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>

    <div sec:authorize="isAuthenticated()">You're already logged in</div>

    <div class="container mb-4">
        <form th:action="@{/login}" method="post" sec:authorize="!isAuthenticated()">
            <div class="row g-3">
                <div class="input-group mb-3 col-sm-5">
                    <span class="input-group-text">Username</span>
                    <input id="username" type="text" name="username" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3 col-sm-5">
                    <span class="input-group-text">Password</span>
                    <input id="password" type="text" name="password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <input class="btn btn-primary col-sm-2" type="submit" value="Log In" />
            </div>
        </form>
    </div>

    <div class="container mb-4 row" sec:authorize="!isAuthenticated()">
        <label for="create-account">Don't have an account? Click here to create one.</label>
        <a href="/users/sign-up"><button id="create-account" class="btn btn-danger">Create an account</button></a>
    </div>

<th:block th:replace="~{partials/footer.html :: footer}"></th:block>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:replace="~{partials/header.html :: header}"></th:block>

<body>

<th:block th:replace="~{partials/navbar.html :: navbar}"></th:block>

<div class="container mt-4">
    <div th:each="item : ${posts}" class="card mb-2">
        <div class="card-header">
            <p th:text="${item.getTitle()}" />
        </div>
        <div class="card-body">
            <p th:text="${item.getBody()}" />
        </div>
        <form action="/posts/show" method="POST">
            <div class="card-footer">
                <button th:value="${posts.getId()}" name="id" type="submit" class="btn btn-primary">View This Post</button>
<!--                <input th:field="*{post.getId()}" name="id" type="submit" class="btn btn-primary">View This Post />-->
            </div>
        </form>
    </div>
</div>

<th:block th:replace="~{partials/footer.html :: footer}"></th:block>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

</body>
</html>
